<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Web Challenge</title>
</head>
<body>
    <header>
        <h1 class="txt-centered">My Github Favorites</h1>
    </header>

    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="wrap-box">
              
                <div class="row">
                    <div class="col-sm-12 col-md-9 col-lg-9 col-xl-9">
                        <input class="form-control" id="search" type="search" placeholder="Search" aria-label="Search">
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                        <button class="searchBtn btn col-12">Search</button>
                    </div>
                </div>
                
                <div class="results row">
                    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                        <h5>Name</h5>
                        <p class="results_name"></p>
                    </div>

                    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                        <h5>Language</h5>
                        <p class="results_language"></p>
                    </div>

                    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                        <h5>Latest tag</h5>
                        <p class="results_tag"></p>
                    </div>
                    
                    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                        <h5>Add</h5>
                        <p class="addIcons"></p>
                    </div>
                </div>
                
              
            </div>

        </div>

        <div class="col-sm-12 col-md-6 col-lg-6 contents">
      
        <div class="wrap-box favorite_container">
            <div class="favorites">
                <div class="favorites row">
                    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                        <h5>Name</h5>
                        <p class="favorites_name"></p>
                    </div>

                    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                        <h5>Language</h5>
                        <p class="favorites_language"></p>
                    </div>

                    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                        <h5>Latest tag</h5>
                        <p class="favorites_tag"></p>
                    </div>
                    
                    <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                        <h5>Remove</h5>
                        <p class="removeIcons"></p>
                    </div>
                </div>
            </div>
        </div>
       
            
        </div>

    </div>




    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
